<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Zoey Wang Dossier: Top Secret</title>
    <!-- Load Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a dramatic look */
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;700&display=swap');
        .font-cinzel { font-family: 'Cinzel', serif; }
        .font-inter { font-family: 'Inter', sans-serif; }

        /* Smooth page transition */
        .content-transition {
            transition: all 0.5s ease-in-out;
        }
        
        /* Ensures the container takes up minimum screen height */
        #app-container {
            min-height: 100vh;
        }

        /* Styling for the Navigation buttons */
        .nav-button-dark {
            @apply text-white border-2 border-red-600 hover:bg-red-600 transition duration-300 rounded-lg px-4 py-2 font-cinzel tracking-wider shadow-lg;
        }
        .nav-button-cute {
            @apply text-gray-800 border-2 border-pink-700 bg-pink-500 hover:bg-pink-400 transition duration-300 rounded-lg px-4 py-2 font-inter shadow-xl;
        }
    </style>
</head>
<body class="font-inter">

    <!-- Main Application Container -->
    <!-- Default Dark/Wine-Red Theme -->
    <div id="app-container" class="bg-red-900 text-white flex flex-col items-center p-6 sm:p-10 content-transition">

        <!-- Navigation Menu -->
        <nav id="nav-menu" class="flex flex-wrap justify-center gap-2 mb-10 w-full max-w-4xl p-4 bg-red-800/50 rounded-xl shadow-2xl">
            <!-- Buttons will be rendered here by JavaScript -->
        </nav>

        <!-- Main Content Area -->
        <main id="content-area" class="w-full max-w-4xl p-8 bg-red-950/70 rounded-2xl shadow-2xl border-4 border-red-700 content-transition">
            <!-- Content will be injected here -->
        </main>
        
        <footer class="mt-8 text-center text-red-300 text-xs">
            A Top-Secret Ardsley Lab Document (V 1.1)
        </footer>

    </div>

    <script>
        // Define all the pages, their navigation title, and content
        const pageData = {
            'home': {
                navTitle: 'Home',
                title: 'Welcome to zoeywang.com',
                content: `
                    <h2 class="text-3xl sm:text-4xl font-inter mt-4 tracking-widest text-red-300">
                        discover the hidden secrets of the evil mastermind Zoey Wang
                    </h2>
                `,
                theme: 'dark'
            },
            'awakening': {
                navTitle: "The Devil's Awakening",
                title: "The Devil's Awakening",
                content: `
                    <p class="text-lg leading-relaxed mt-6">
                        Zoey Wang was born July 4, 2011, at 2:03AM to Shu-Yuan Wu and Hsien-Tseng Wang at the New York Presbyterian Hospital. 
                        The nurses described the birth as "eerily quiet." The only sound was a faint, unsettling hum.
                    </p>
                `,
                theme: 'dark'
            },
            'upbringing': {
                navTitle: 'The Upbringing',
                title: 'The Upbringing',
                content: `
                    <p class="text-lg leading-relaxed mt-6">
                        Our research indicates that **Zoey Wang was corrupted on November 19, 2017, at 4:56PM.** The exact mechanism of this corruption remains unknown, but it coincided with the local broadcast of a very specific children's song. 
                        **The darkness, once invited, never truly leaves.**
                    </p>
                `,
                theme: 'dark'
            },
            'scholarly': {
                navTitle: 'Scholarly Concerns',
                title: 'Scholarly Concerns',
                content: `
                    <p class="text-lg leading-relaxed mt-6">
                        Zoey Wang has been detained in a maximum-security laboratory in Ardsley, NY, since 2020. 
                        Professors have been conducting multiple experiments on her, attempting to wash away her evil. 
                        The Latin Department, in particular, fears her capacity to corrupt verb conjugations. **Her fate is linked to the perfect passive infinitive.**
                    </p>
                `,
                theme: 'dark'
            },
            'defeating': {
                navTitle: 'Defeating the Devil',
                title: 'Defeating the Devil',
                content: `
                    <p class="text-lg leading-relaxed mt-6">
                        Over years of research, the professors of Ardsley have found a way to liberate humankind from the Wang. They have found a sweet summer child named **Neha Ramchandani** who seems to be capable of this profound task.
                    </p>
                    <p class="text-lg leading-relaxed mt-4 font-bold text-red-400">
                        Neha, upon profiling the Wang for three months, has found that the only way to soothe the Wang is to offer candy sacrifices.
                    </p>
                    <p class="text-lg leading-relaxed mt-4">
                        Neha has also found that Ardsley Laboratory Latin researcher **Dr. Carballo is the best supplier of these vital candy sacrifices.** His knowledge of ancient sugar structures is unparalleled.
                    </p>
                `,
                theme: 'dark'
            },
            'help': {
                navTitle: 'How you can help',
                title: 'How you can help',
                content: `
                    <p class="text-xl leading-relaxed mt-6 font-cinzel text-red-300">
                        You can help by assisting Neha retrieve these candy sacrifices from Dr. Carballo and convincing him to be her dedicated supplier.
                    </p>
                    <p class="text-xl leading-relaxed mt-4 font-bold">
                        Your names will go down in history books if you help Neha defeat the Wang! (And possibly get extra credit.)
                    </p>
                `,
                theme: 'dark'
            },
            'reveal': {
                navTitle: '???',
                title: 'The Great Betrayal',
                content: `
                    <p class="text-3xl sm:text-4xl font-cinzel font-bold mt-6 text-gray-900">
                        jk zoeywang.com doesn't exist and Zoey isn't evil she's just delusional :)
                    </p>
                    <p class="text-xl sm:text-2xl font-inter mt-8 text-gray-700">
                        But anyways, pls give us the candy Mr. Carballo.
                    </p>
                    <p class="text-lg sm:text-xl font-inter mt-6 text-gray-700">
                        Also pls support <a href="https://www.instagram.com/dailydose_of_bio/" target="_blank" class="text-pink-800 underline font-bold">@dailydose_of_bio</a> on instagram! I'm offering leadership positions if anyone's interested.
                    </p>
                    <p class="text-base sm:text-lg font-inter mt-6 text-gray-600 italic">
                        Oh btw, Zoey made this so u better give us the candy bc u can't lie this website is lowk not bad.
                    </p>
                `,
                theme: 'cute' // This triggers the pink theme change
            }
        };

        const appContainer = document.getElementById('app-container');
        const contentArea = document.getElementById('content-area');
        const navMenu = document.getElementById('nav-menu');

        // --- Core Rendering Function ---
        function renderPage(pageId) {
            const page = pageData[pageId];
            if (!page) {
                // Default to home if pageId is invalid
                pageId = 'home';
                page = pageData[pageId];
            }

            // 1. Handle Theme Change (The Big Prank Reveal)
            if (page.theme === 'cute') {
                appContainer.className = 'font-inter bg-pink-300 text-gray-900 flex flex-col items-center p-6 sm:p-10 content-transition';
                contentArea.className = 'w-full max-w-4xl p-8 bg-white rounded-2xl shadow-2xl border-4 border-pink-500 content-transition';
                navMenu.className = 'flex flex-wrap justify-center gap-2 mb-10 w-full max-w-4xl p-4 bg-pink-200/80 rounded-xl shadow-2xl content-transition';
            } else {
                // Reset to default Dark/Wine-Red Theme
                appContainer.className = 'font-inter bg-red-900 text-white flex flex-col items-center p-6 sm:p-10 content-transition';
                contentArea.className = 'w-full max-w-4xl p-8 bg-red-950/70 rounded-2xl shadow-2xl border-4 border-red-700 content-transition';
                navMenu.className = 'flex flex-wrap justify-center gap-2 mb-10 w-full max-w-4xl p-4 bg-red-800/50 rounded-xl shadow-2xl content-transition';
            }

            // 2. Render Content
            contentArea.innerHTML = `
                <div class="p-4">
                    <h1 class="text-5xl sm:text-7xl font-cinzel font-bold text-white content-transition mb-6 ${page.theme === 'cute' ? 'text-pink-800' : 'text-white'}">
                        ${page.title}
                    </h1>
                    ${page.content}
                </div>
            `;
            
            // 3. Re-render Navigation with correct button styles
            renderNavigation(page.theme, pageId);
            
            // 4. Update URL Hash
            history.pushState(null, '', '#' + pageId);
        }

        // --- Navigation Rendering Function ---
        function renderNavigation(currentTheme, activePageId) {
            navMenu.innerHTML = ''; // Clear existing buttons
            Object.keys(pageData).forEach(pageId => {
                const page = pageData[pageId];
                const button = document.createElement('button');
                button.textContent = page.navTitle;
                button.onclick = () => renderPage(pageId);

                // Determine button styling based on current theme and active status
                let buttonClass = currentTheme === 'cute' ? 'nav-button-cute' : 'nav-button-dark';
                
                if (pageId === activePageId) {
                    // Visually mark the active page
                    if (currentTheme === 'cute') {
                        buttonClass += ' bg-pink-700 text-white shadow-inner';
                    } else {
                        buttonClass += ' bg-red-600 shadow-inner';
                    }
                }

                button.className = buttonClass;
                navMenu.appendChild(button);
            });
        }

        // --- Initial Load Logic ---
        window.onload = function() {
            // Check the URL hash on load to determine the initial page
            const initialPageId = window.location.hash.substring(1) || 'home';
            renderPage(initialPageId);
        };
        
        // Handle browser back/forward buttons (popstate)
        window.addEventListener('popstate', () => {
            const pageId = window.location.hash.substring(1) || 'home';
            renderPage(pageId);
        });

    </script>
</body>
</html>
